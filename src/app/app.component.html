<div class="container">
  <div class="content">
    <div class="gallery">
      <biit-gallery-card [title]="'CADT'" *ngIf="Environment.CADT_GALLERY_CARD_VISIBLE"
                         subtitle="Card Game"
                         tooltip="Competence Analysis and Development Tool"
                         icon="landing_cadt"
                         (click)="goToPage(Environment.CADT_SERVER)"
      ></biit-gallery-card>
      <biit-gallery-card [title]="'NCA'" *ngIf="Environment.NCA_GALLERY_CARD_VISIBLE"
                         subtitle="NCA Test"
                         tooltip="Nature and Culture Analysis"
                         icon="landing_cadt"
                         (click)="goToPage(Environment.SURVEYS_NCA_SERVER)"
      ></biit-gallery-card>
      <biit-gallery-card [title]="'Credibility'" *ngIf="Environment.CREDIBILITY_GALLERY_CARD_VISIBLE"
                         subtitle="Credibility Test"
                         tooltip="Credibility Test"
                         icon="landing_surveys"
                         (click)="goToPage(Environment.SURVEYS_CREDIBILITY_SERVER)"
      ></biit-gallery-card>
      <biit-gallery-card [title]="'xForms'" *ngIf="Environment.XFORMS_GALLERY_CARD_VISIBLE"
                         subtitle="XForms Runner"
                         tooltip="XForms Runner"
                         icon="landing_xforms"
                         (click)="goToPage(Environment.XFORMS_SERVER)"
      ></biit-gallery-card>
      <biit-gallery-card [title]="'Profile Form'" *ngIf="Environment.PROFILE_FORM_GALLERY_CARD_VISIBLE"
                         subtitle="Profile Form"
                         tooltip="XForms Runner"
                         icon="landing_xforms"
                         (click)="goToPage(Environment.PROFILE_FORM_URL)"
      ></biit-gallery-card>
      <biit-gallery-card [title]="'User Manager'" *ngIf="Environment.USER_MANAGER_GALLERY_CARD_VISIBLE"
                         subtitle="User administration tool"
                         tooltip="User administration tool"
                         icon="landing_user_manager"
                         (click)="goToPage(Environment.USER_MANAGER_SERVER)"
      ></biit-gallery-card>
      <biit-gallery-card [title]="'Dashboard'" *ngIf="Environment.DASHBOARD_GALLERY_CARD_VISIBLE"
                         subtitle="Demo application that displays form results"
                         tooltip="Demo application that displays form results"
                         icon="landing_facts_dashboard"
                         (click)="goToPage(Environment.FACTS_DASHBOARD_SERVER)"
      ></biit-gallery-card>
      <biit-gallery-card [title]="'Appointment Center'" *ngIf="Environment.APPOINTMENT_CENTER_GALLERY_CARD_VISIBLE"
                         subtitle="Manage your appointments in a calendar view."
                         tooltip="Manage your appointments in a calendar view"
                         icon="landing_appointment_center"
                         (click)="goToPage(Environment.APPOINTMENT_CENTER_SERVER)"
      ></biit-gallery-card>
      <biit-gallery-card [title]="'Boarding pass'" *ngIf="Environment.BOARDING_PASS_GALLERY_CARD_VISIBLE"
                         subtitle="Attendance control"
                         tooltip="Attendance control"
                         icon="landing_boarding_pass"
                         (click)="goToPage(Environment.BOARDING_PASS_SERVER)"
      ></biit-gallery-card>
      <biit-gallery-card [title]="'Profile Matcher'" *ngIf="Environment.PROFILE_MATCHER_GALLERY_CARD_VISIBLE"
                         subtitle="Compare CADT result with a profile."
                         tooltip="Compare CADT result with a profile"
                         icon="landing_profile_matcher"
                         (click)="goToPage(Environment.PROFILE_MATCHER_SERVER)"
      ></biit-gallery-card>
      <biit-gallery-card [title]="'Knowledge System'" *ngIf="Environment.KNOWLEDGE_SYSTEM_GALLERY_CARD_VISIBLE"
                         subtitle="Stores and handle knowledge."
                         tooltip="Stores and handle knowledge."
                         icon="landing_knowledge_system"
                         (click)="goToPage(Environment.KNOWLEDGE_SYSTEM_SERVER)"
      ></biit-gallery-card>
    </div>
  </div>
</div>
